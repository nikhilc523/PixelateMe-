<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='slidenavbarstyle.css') }}">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Create Account</h1>
            <input type="text" name="username" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button name="action" value="signup">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Sign in</h1>
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <button name="action" value="signin">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start the journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='landing.js') }}"></script>
</body>
</html>
