<!-- download_history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Download History</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Arvo&family=Ysabeau:wght@700&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color:#F9F5E7;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-header h2 {
            margin: 0;
            margin-left: 10px;
            text-align: center;
        }

        .card-body {
            flex: 1;
        }

        .card-body p {
            margin: 0;
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .card-footer a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
        .card {
    /* ... other styles ... */
    position: relative; /* Added position relative */
    overflow: hidden; /* Added overflow hidden */
}

.card-header {
    /* ... other styles ... */
    position: relative; /* Added position relative */
    padding-top: 56.25%; /* Added aspect ratio to maintain video size (16:9) */
}

.card-header video {
    position: absolute; /* Added position absolute */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Added object-fit cover to scale the video within the container */
}

.card-body {
    /* ... other styles ... */
    flex: 1;
    padding-top: 10px; /* Added padding to create space between video and text */
}

.buttone {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 15px;
  gap: 15px;
  background-color: #AA5656;
  outline-offset: -3px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: 400ms;
}

.buttone .text {
  color: white;
  font-weight: 700;
  font-size: 1em;
  transition: 400ms;
}


.buttone:hover {
  background-color: #A7727D;
}

.buttone:hover .text {
  color: #181717;
}
.card-container
{
    margin-top: 100px;
}
.dr
{
  font-size: 3rem;
  font-family: 'Arvo', serif;
  text-align: center;
}

    </style>
</head>
<body>
    <h1 class="dr">Download History</h1>
    <div class="card-container">
        {% for video in downloaded_videos %}
        <div class="card">
            <div class="card-header">
                <video width="320" height="240" controls poster="{{ video.poster }}">
                    <source src="{{ video.path }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="card-body">
                <h2 style="color: #AA5656;">{{ video.filename }}</h2>
                <p>Size: {{ video.size }} bytes</p>
            </div>
            <div class="card-footer">
                <button class="buttone"><a class="text" href="{{ video.path }}">Download</a></button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
